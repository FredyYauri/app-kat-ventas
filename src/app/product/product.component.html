<div class="card border-primary mb-3">
    <div class="card-header">Productos</div>
    <div class="card-body text-primary">
      <div class="row align-items-start">
        <div class="col">
          <h3 class="card-title">Listado de Productos</h3>
        </div>
        <div class="col">
          <div class="card-body d-flex">
            <button class="btn btn-rounded btn-success ml-auto" type="button" [routerLink]="['/product-detail/ ']">
              Nuevo Producto
            </button>
          </div>
        </div>
      </div>
      
      <table class="table table-bordered table-striped">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Nombres</th>
            <th>Precio base</th>
            <th>Precio Venta</th>
            <th>Duración (días)</th>
            <th>Cantidad Stock</th>
            <th>
              editar
            </th>
            <th>eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td style="text-align: center;"> {{ product.idProduct }} </td>
            <td> {{ product.name }} </td>
            <td style="text-align: center;"> {{ product.basePrice }} </td>
            <td style="text-align: center;"> {{ product.salePrice }} </td>
            <td style="text-align: center;"> {{ product.duration }} </td>
            <td style="text-align: center;"> {{ product.lot }} </td>
            <td style="text-align: center;"> <a class="btn btn-rounded btn-primary" (click)="editarProducto(product.idProduct)">Editar</a> </td>
            <td style="text-align: center;"> <a class="btn btn-rounded btn-danger" (click)="eliminarProducto(product)">Eliminar</a> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
