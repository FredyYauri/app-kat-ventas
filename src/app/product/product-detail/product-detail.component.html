<div class="card border-primary ">
    <div class="card-header">Registrar Cliente</div>
    <!--Input Size-->
    <!--===================================================-->
    <form class="form-horizontal" [formGroup]="forma" (ngSubmit)="guardar()" >
        <div class="panel-body">

            <div class="row align-items-start">
                <div class="col">
                    <label for="demo-is-inputnormal" class="col-sm-3 control-label">Nombre Producto</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" placeholder="Ingrese Nombre Producto" 
                        formControlName="name">
                    </div>
                </div>
                <div class="col">
                    <label for="demo-is-inputnormal" class="col-sm-3 control-label">Precio Base</label>
                    <div class="col-sm-12">
                        <input class="form-control" type="text" placeholder="Ingrese Precio Base"
                            formControlName="basePrice">
                    </div>
                </div>
                <div class="col">
                    <label for="demo-is-inputnormal" class="col-sm-3 control-label">Cantidad</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" placeholder="Ingrese Cantidad" 
                        formControlName="lot">
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-9 col-sm-offset-3">
                    <button class="btn btn-mint m-3" type="submit">Guardar</button>
                    <button class="btn btn-danger m-3" type="reset" [routerLink]="['/frmproduct']">Cancelar</button>
                </div>
            </div>
        </div>
    </form>
    <!--===================================================-->
    <!--End Input Size-->

</div>
